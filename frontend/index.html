<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический тренажёр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="math-trainer">
        <h1>Математический тренажёр</h1>
        
        <!-- Настройки (query-параметры) -->
        <div class="settings">
            <h3>Настройки:</h3>
            <div class="setting-row">
                <label>Максимум:</label>
                <select id="maxSelect" onchange="updateSettings()">
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Операция:</label>
                <select id="operationSelect" onchange="updateSettings()">
                    <option value="+" selected>+</option>
					<option value="-">-</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <h3>Статистика: <span id="score">0</span> из <span id="total">0</span></h3>
            <p id="percentage">Процент правильных: 0%</p>
        </div>

        <div class="problem">
            <h2>Решите пример:</h2>
            <div class="numbers">
                <span id="num1">0</span>
                <span> + </span>
                <span id="num2">0</span>
                <span> = </span>
                <input type="number" id="answerInput" autofocus>
            </div>
        </div>

        <div class="controls">
            <button onclick="checkAnswer()">Проверить</button>
            <button onclick="generateProblem()">Новая задача</button>
            <button onclick="resetStats()">Начать заново</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
