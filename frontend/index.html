<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math-simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="math-trainer">
        <h1>Математический тренажёр</h1>
        
        <!-- Настройки (query-параметры) -->
        <div class="settings">
            <h3>Настройки сложности:</h3>
            <div class="setting-row">
                <label>Максимальное число:</label>
                <select id="maxSelect" onchange="updateSettings()">
                    <option value="20" selected>20 (легко)</option>
                    <option value="50">50 (средне)</option>
                    <option value="100">100 (сложно)</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Операция:</label>
                <select id="operationSelect" onchange="updateSettings()">
                    <option value="+" selected>Сложение (+)</option>
                    <option value="-">Вычитание (-)</option>
                    <option value="*">Умножение (×)</option>
                    <option value="/">Деление (÷)</option>
                </select>
            </div>
        </div>
        
        <div class="stats">
            <h3>Статистика: <span id="score">0</span> из <span id="total">0</span></h3>
            <p id="percentage">Процент правильных: 0%</p>
        </div>

        <div class="problem">
            <h2>Решите пример:</h2>
            <div class="numbers">
                <span id="num1">0</span>
                <span id="operator"> + </span>
                <span id="num2">0</span>
                <span> = </span>
                <input 
                    type="number" 
                    id="answerInput" 
                    placeholder=""
                    step="0.01"
                    autofocus
                >
            </div>
        </div>

        <div class="controls">
            <button class="answer" onclick="checkAnswer()">Проверить</button>
            <button class="skip" onclick="generateProblem()">Пропустить</button>
            <button class="again" onclick="resetStats()">Начать заново</button>
        </div>

        <div id="message" class="message"></div>
        
        <div class="api-info">
            <p>Текущий запрос API: <code id="apiUrl">/api/math/generate?max=50&operation=+</code></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
